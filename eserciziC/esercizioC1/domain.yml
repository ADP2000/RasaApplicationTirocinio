forms: 
  play_form:
    required_slots:
    - domanda1
    - domanda2
    - domanda3
    - domanda4
    - domanda5
    - domanda6
    - domanda7
    - domanda8
    - domanda9
    - domanda10

responses:
  utter_greet:
  - text: Hey ciao! Come stai?
  - text: Ciao {name}, come stai?
  - text: Ehilà, come va?

  utter_vuoi_giocare:
  - text: Vogliamo iniziare un nuovo gioco?
    buttons:
    - title: Si
      payload: /affirm
    - title: No
      payload: /deny

  utter_descrizione_gioco:
  - text: |- 
      OK! Ti presento allora il funzionamento di questo gioco. Ti elencherò una lista della spesa 
      e tu dovrai memorizzarla. Successivamente ti farò delle domande e dovrai rispondere con una delle
      parole elencate precedentemente.

  utter_ask_continue:
  - text: Vuoi continuare a giocare?

  utter_ask_continueplay:
  - text: Sei sicuro di non voler piu giocare?

  utter_happy:
  - text: Sono felice :-)!

  utter_conferma_gioco:
  - text: |-
      Ora se sei pronto per cominciare digita "iniziamo"

  utter_goodbye:
  - text: E' stato un piacere
  - text: Alla prossima
  - text: Arrivederci

  utter_iamabot:
  - text: In questo momento stai parlando con un  bot.

  utter_gioco_finito:
  - text: Il gioco è finito. Hai risposto correttamente a {numero_risposte_giuste}/10 domande.

  utter_restart:
  - text: Se vuoi ricominciare il gioco digita 'restart'

  utter_giochiamo_ancora:
  - text: Digita di nuovo 'iniziamo' per giocare di nuovo

  utter_lista_spesa:
  - text: |-
      Banane
      Insalata
      Pasta
      Salsicce
      Pizza
      Gamberi
      Formaggio
      Prosciutto
      Biscotti
      Ammorbidente


utter_ask_continueplay:
  - text: Sei sicuro di non voler piu giocare?

actions:
- action_restart
- action_ask_domanda1
- action_ask_domanda2
- action_ask_domanda3
- action_ask_domanda4
- action_ask_domanda5
- action_ask_domanda6
- action_ask_domanda7
- action_ask_domanda8
- action_ask_domanda9
- action_ask_domanda10
- validate_play_form

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
