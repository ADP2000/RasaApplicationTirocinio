version: "3.1"

nlu:
- intent: greet
  examples: |
    - ciao
    - buongiorno
    - buonasera
    - salve
    - ciao,sono [Antonio](name)
    - salve, mi chiamo [Antonio](name)
    - ciao sono [antonio](name)

- intent: goodbye
  examples: |
    - arrivederci
    - alla prossima volta
    - ci vediamo presto
    - addio
    - grazie e arrivederci
    - ciao ciao

- intent: affirm
  examples: |
    - si
    - s
    - si mi va
    - certo
    - certamente
    - corretto

- intent: deny
  examples: |
    - no
    - n
    - mai
    - no, grazie
    - non mi piace giocare
    - in realta' no
    - in questo momento no
    - adesso no

- intent: mood_great
